<html dir="rtl" lang="he">
<body>

<h1>הכנסת כרטיסיה חדשה לחפיסה {{ deck.name }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'insert' deck.id %}" method="post" id="insert-form">
    {% csrf_token %}
    שם הכרטיסיה:
    <input type="text" name="name" />
    <br>
    טקסט (יש לעטוף שדות שתרצו ללמוד בקו תחתון, _):
    <br>
    <textarea id="text" name="text" form="insert-form" rows="30" cols="100"></textarea>
    <br>
    <input type="submit" value="הכנס" />
</form>

</body>
</html>

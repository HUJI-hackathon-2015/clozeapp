{% if card_list %}
    <ul>
    {% for card in card_list %}
        <li>{{ card.name }}</li>
        {% for chunk in card.textchunk_set.all %}
            {% if chunk.is_hidden %}
                ----
            {% else %}
                {{ chunk.text }}
            {% endif %}
        {% endfor %}
    {% endfor %}
    </ul>
{% else %}
    <p>No cards are available.</p>
{% endif %}

{% load static %}

<html dir="rtl" lang="he">
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="{% static 'js/cloze_page.js' %}"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/cloze_page_style.css' %}">
</head>
<body>

<div class="page-header">
    <h1> ClozeApp </h1>
</div>

<section>
<div>{{ card.name }}</div>
{% for chunk in card.textchunk_set.all %}
    {% if chunk.is_hidden %}
        <span id="cloze{{ chunk.id }}" class="cloze-chunk">{{ chunk.text }}</span>
    {% else %}
        <span class="context">{{ chunk.text }}</span>
    {% endif %}
{% endfor %}
</section>

<nav>
<a class="btn btn-default skip_button" > דלג </a> <button type="button"; class="btn-lg btn-success" data-toggle="modal" data-target="#myModal" onclick="on_end_click()"> סיימתי! </button> <button type="button" class="btn btn-info">החלף קורס  </button>
</nav>


 <!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">   
      <!-- Modal content-->
      <div class="modal-content">
     
        <div class="modal-body">
			<span style="font-size">ציון המבחן: </span>
			<span id="myModal_grade"></span>
        </div>
        <div id="myModal_footer" class="modal-footer">
          <button type="button" class="btn btn-info" data-dismiss="modal" style="margin:20px" >החלף קורס</button>
		  <a type="button" class="btn-lg btn-success skip_button" data-dismiss="modal" >יאללה עוד אחד!</a>
        </div>
      </div>
      
    </div>
 </div>



</body>
</html>

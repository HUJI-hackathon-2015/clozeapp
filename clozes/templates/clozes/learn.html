{% load static %}

<html dir="rtl" lang="he">
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="{% static 'js/cloze_page.js' %}"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/cloze_page_style.css' %}">
</head>
<body>

<div class="page-header">
    <h1> ClozeApp </h1>
</div>

{% if card_list %}
    {% for card in card_list %}
        <section>
        <div>{{ card.name }}</div>
        {% for chunk in card.textchunk_set.all %}
            {% if chunk.is_hidden %}
                <span id="cloze{{ chunk.id }}" class="cloze-chunk">{{ chunk.text }}</span>
            {% else %}
                <span class="context">{{ chunk.text }}</span>
            {% endif %}
        {% endfor %}
        </section>
    {% endfor %}
{% else %}
    <p>No cards are available.</p>
{% endif %}

</body>
</html>
